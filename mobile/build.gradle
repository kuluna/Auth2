apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "app.kuluna.jp.auth2"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 7
        versionName "1.1.0"
    }
    signingConfigs {
        release {
            storeFile file("${System.getenv('ANDROID_STOREFILE')}")
            storePassword System.getenv('ANDROID_STOREPASS')
            keyAlias System.getenv('ANDROID_RELEASEALIAS')
            keyPassword System.getenv('ANDROID_RELEASEPASS')
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wearable')
    compile 'com.google.android.gms:play-services-wearable:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'org.jboss.aerogear:aerogear-otp-java:+'
    compile 'com.google.zxing:android-integration:+'
    compile 'com.michaelpardo:activeandroid:+'
    compile 'org.jdeferred:jdeferred-android-aar:+'
}
